<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            position: relative;
            width: 200px;
            height: 200px;
            border: 3px solid #73AD21;
        }
        .top-layer {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
            height: 100px;
            background-color: rgba(255, 0, 0, 0.5); /* Semi-transparent red */
        }
        .bottom-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
            height: 100px;
            background-color: rgba(0, 0, 255, 0.5); /* Semi-transparent blue */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="bottom-layer"></div>
    <div class="top-layer"></div>
</div>

</body>
</html>
